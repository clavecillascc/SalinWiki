<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/94d5043f77.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="header">
        <nav>
            <a href="login.html"><img src="rss/images/SalinWiki logo large logotype.png" class="header-logo"></a>

            <div class="nav-links">
                <ul>

                    <li><a href="">Dictionary</a></li>
                    <li><a href="">Contribute</a></li>
                    <li><a href="">Log in</a></li>
                    <li><a href="">sign up</a></li>

                </ul>
            </div>
        </nav>


    <div class="text-box">
        <img src="rss/images/SalinWiki Logo.png" class="body-logo">
        <h1>WELCOME BACK?<br>LET'S GET YOU<br>LOGGED IN?</h1>
        <span id="one">Simply provide the following log in credentials to<br>log in to your</span>
        <span id="two">Salin</span>
        <span id="three">Wiki account.</span>
    </div>

    <div class="login-container">
        <form>
            <label class="username-label" for="username"></label>
            <input type="text" id="username or email" name="username or email" placeholder="Username or email">

            <br>

            <label class="password-label" for="password"></label>
            <input type="password" id="password" name="password" placeholder="password">

            <button type="submit">Log in</button>
        </form>
    </div>

    <div class="footer-container">
		<img src="rss/images/SalinWiki logo with logotype.png" class="footer-logo">
		
		<img src="rss/images/Pink Shark Icon.png" class="pinkshark-logo">
		
		<img src="rss/images/language_selector.png" class="language-selector">
	
	</div>

</section>
</body>
</html>
